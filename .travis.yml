dist: trusty

language: cpp
compiler:
    - clang
    - gcc

install:
    - sudo apt-get -y -q update
    - sudo apt-get -y -q build-dep herbstluftwm

script:
    - make -j2
    - export PATH="$PWD:$PATH"
    - xvfb-run herbstluftwm --autostart "$PWD/share/autostart" &
    - sleep 1
    - herbstclient version
